	<script language="javascript" type="text/javascript" >
		document.write("iterationloop statement   ");
		var num = prompt("Enter the numberof times you want to loop"); 
		document.write("<br />");
		for (var i=0; i<= num ; i++){
			document.write("[" + i + "]" +" Hello Radeon from tvs ");
			document.write("<br />");
		}

		document.write("While Loop");

		var j = 0;
		while (j<= num){
			document.write("[" + j + "]" +" Hello Radeon from tvs ");
			document.write("<br />");
			j++;
		}
		
		document.write("<br />");
		document.write("do While Loop");

		var k = 0;
		do{
			document.write("[" + k + "]" +" Hello Radeon from tvs ");
			document.write("<br />");
			k++;
		}while(k<=num)

	</script>
