<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	
	<head>
		<title>Title of the document</title>
	</head>

	<body>
		The content of the document......	

	<script>
		var fruits = "MANGO is my favourite fruit";
		var travel = "GOA is my favourite destination";
		
		document.write("<br/>");
		document.write("to lower case : <br/> " + fruits.toLowerCase());
		document.write("<br/>");	
		
		
		document.write("to upper case : <br/>" + fruits.toUpperCase());
		document.write("<br/>");
		
		
		document.write("to split : <br/>" + fruits.split(" "));
		document.write("<br/>");
		
		document.write("to concat two strings: <br/>" + fruits.concat(travel));
		document.write("<br/>");		
		
	</script>
</body>
</html>
