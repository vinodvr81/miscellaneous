<head>
<title>First Selector</title>

</script>

<script>

$(document).ready(function(){
							$("#p").mousedown(function(){
													alert("Mousedown Event occured");
													$("div").text("Life without negative emotions is my deep soul yearning").show().fadeOut(4000);
												});
							});

</script>

</head>
	<body>
		<p id="p">Destiny can never be changed</p>
		<div></div>
	</body>
