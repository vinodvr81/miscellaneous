<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>First Selector</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">    
</script>
</head>
<body>
    <p><input type="text"></p>
    <p><input type="password"></p>
    
<script type="text/javascript" language="javascript">
$("input[type=text]").focus(function(){
        $(this).blur;
	});

    </script>
</body>    
    
</html>
