	<body>
		<div id="d1" style="border:2px solid; height:100px; font-size:24px; background:aqua;">
		<span>Life and its uncertianity has to be accepted and there is no choice</span></div>	
		
	<script>
		$("#d1 span").draggable()
		$("#d1 span").bind('click', function(event) {
											var cursor=$("#d1 span").draggable("option","cursor");
											var  cursorAt=$("#d1 span").draggable("option","cursorAt");
											alert("cursor  Type = " + cursor + "	Cursor At = " +cursorAt);
										});
									

	</script>
