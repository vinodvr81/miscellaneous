<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>First Selector</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>
<script type="text/javascript" language="javascript">
$(document).ready(function(){
	                        $("button").click(function(){
							                        	$(".new").hide();
		
														});
	
	
							});
</script>
</head>
	<body>
		<h1>Hello Vinod Welcome to JQuery</h1>
		<p> How are you?</p>
		<p class=new>Where are you now?</p>
		<p class=new>I am currently in Hyderabad</p>
		<button>Click me to hide</button>
	</body>
</html>
