<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>First Selector</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">
</script>

<script>

$(document).ready(function(){
							$("#p").mouseup(function(){
													$(this).css("background-color","red");
												});												
							});

</script>

</head>
	<body>
		<p id="p">Destiny can never be changed</p>		
	</body>
</html>
